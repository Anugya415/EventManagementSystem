name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  REGISTRY: docker.io
  FRONTEND_IMAGE_NAME: nithxn/event-management-frontend
  BACKEND_IMAGE_NAME: nithxn/event-management-backend

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: Log in to Docker Hub
      if: github.event_name != 'pull_request'
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
        
    - name: Extract metadata for frontend
      id: meta-frontend
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.FRONTEND_IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}
          
    - name: Extract metadata for backend
      id: meta-backend
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.BACKEND_IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}
          
    - name: Build and push frontend Docker image
      uses: docker/build-push-action@v5
      with:
        context: ./event
        file: ./event/Dockerfile
        push: ${{ github.event_name != 'pull_request' }}
        tags: ${{ steps.meta-frontend.outputs.tags }}
        labels: ${{ steps.meta-frontend.outputs.labels }}
        build-args: |
          NEXT_PUBLIC_API_URL=http://backend-service:8080
        cache-from: type=gha
        cache-to: type=gha,mode=max
        
    - name: Build and push backend Docker image
      uses: docker/build-push-action@v5
      with:
        context: ./backend
        file: ./backend/Dockerfile
        push: ${{ github.event_name != 'pull_request' }}
        tags: ${{ steps.meta-backend.outputs.tags }}
        labels: ${{ steps.meta-backend.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        
    - name: Set up kubectl
      if: secrets.KUBE_CONFIG_DATA != ''
      uses: azure/setup-kubectl@v3
      with:
        version: 'v1.28.0'
        
    - name: Configure kubectl
      if: secrets.KUBE_CONFIG_DATA != ''
      run: |
        echo "${{ secrets.KUBE_CONFIG_DATA }}" | base64 -d > $HOME/.kube/config
        chmod 600 $HOME/.kube/config
        
    - name: Verify kubectl connection
      if: secrets.KUBE_CONFIG_DATA != ''
      run: kubectl cluster-info
      
    - name: Replace image placeholders in manifests
      if: secrets.KUBE_CONFIG_DATA != ''
      run: |
        # Get the commit SHA for tagging
        COMMIT_SHA=$(echo $GITHUB_SHA | cut -c1-7)
        FRONTEND_IMAGE="${{ env.FRONTEND_IMAGE_NAME }}:main-${COMMIT_SHA}"
        BACKEND_IMAGE="${{ env.BACKEND_IMAGE_NAME }}:main-${COMMIT_SHA}"
        
        # Replace placeholders in all k8s manifests
        find k8s/ -name "*.yaml" -type f -exec sed -i "s|__FRONT_IMAGE__|${FRONTEND_IMAGE}|g" {} \;
        find k8s/ -name "*.yaml" -type f -exec sed -i "s|__BACK_IMAGE__|${BACKEND_IMAGE}|g" {} \;
        
        echo "Updated manifests with images:"
        echo "Frontend: ${FRONTEND_IMAGE}"
        echo "Backend: ${BACKEND_IMAGE}"
        
    - name: Deploy to Kubernetes
      if: secrets.KUBE_CONFIG_DATA != ''
      run: |
        # Apply all manifests in k8s directory
        kubectl apply -f k8s/
        
        # Wait for deployments to be ready
        kubectl rollout status deployment/frontend-deployment --timeout=300s
        kubectl rollout status deployment/backend-deployment --timeout=300s
        
        # Show deployment status
        kubectl get deployments
        kubectl get services
        kubectl get pods
        
    - name: Verify deployment
      if: secrets.KUBE_CONFIG_DATA != ''
      run: |
        # Check if pods are running
        kubectl wait --for=condition=ready pod -l app=frontend --timeout=300s
        kubectl wait --for=condition=ready pod -l app=backend --timeout=300s
        
        echo "Deployment completed successfully!"
        echo "Frontend service:"
        kubectl get service frontend-service
        echo "Backend service:"
        kubectl get service backend-service

