services:
  # MySQL Database
  db:
    image: mysql:8.0
    container_name: eventman-db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${DB_NAME:-eventman_db}
      MYSQL_USER: ${DB_USERNAME:-eventuser}
      MYSQL_PASSWORD: ${DB_PASSWORD:-eventpass123}
    ports:
      - "3307:3306"
    volumes:
      - db_data:/var/lib/mysql
      - ./backend/src/main/resources/data.sql:/docker-entrypoint-initdb.d/data.sql
    networks:
      - eventman-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  # Spring Boot Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: eventman-backend
    restart: unless-stopped
    environment:
      DB_HOST: db
      DB_PORT: 3306
      DB_NAME: ${DB_NAME:-eventman_db}
      DB_USERNAME: ${DB_USERNAME:-eventuser}
      DB_PASSWORD: ${DB_PASSWORD:-eventpass123}
      SPRING_PROFILES_ACTIVE: docker
    ports:
      - "8081:8080"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - eventman-network
    healthcheck:
      test: ["CMD-SHELL", "curl -s http://localhost:8080/api/auth/login | grep -q 'Authentication required' || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Next.js Frontend
  frontend:
    build:
      context: ./event
      dockerfile: Dockerfile
    container_name: eventman-frontend
    restart: unless-stopped
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8081
    ports:
      - "3002:3000"
    depends_on:
      - backend
      - db
    networks:
      - eventman-network

volumes:
  db_data:
    driver: local

networks:
  eventman-network:
    driver: bridge
