# Server Configuration
server.port=8080

# Security is configured via SecurityConfig class

# Database Configuration (using MySQL)
# Environment variables: DB_HOST, DB_PORT, DB_NAME, DB_USERNAME, DB_PASSWORD
# For local development, use eventuser with password eventpass123
spring.datasource.url=jdbc:mysql://${DB_HOST:localhost}:${DB_PORT:3306}/${DB_NAME:eventman_db}?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=${DB_USERNAME:eventuser}
spring.datasource.password=${DB_PASSWORD:eventpass123}

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.defer-datasource-initialization=true

# Enable SQL initialization for sample data
spring.sql.init.mode=always

# Logging
logging.level.com.eventman=INFO
logging.level.root=INFO
